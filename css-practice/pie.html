<!-- 
动画的格式
<single-animation>#
 where 
<single-animation> = <time> || <timing-function> || <time> || <single-animation-iteration-count> || <single-animation-direction> || <single-animation-fill-mode> || <single-animation-play-state> || [ none | <keyframes-name> ]

where 
<timing-function> = linear | <cubic-bezier-timing-function> | <step-timing-function>
<single-animation-iteration-count> = infinite | <number>
<single-animation-direction> = normal | reverse | alternate | alternate-reverse
<single-animation-fill-mode> = none | forwards | backwards | both
<single-animation-play-state> = running | paused
<keyframes-name> = <custom-ident> | <string>

where 
<cubic-bezier-timing-function> = ease | ease-in | ease-out | ease-in-out | cubic-bezier(<number>, <number>, <number>, <number>)
<step-timing-function> = step-start | step-end | steps(<integer>[, <step-position>]?)

where 
<step-position> = jump-start | jump-end | jump-none | jump-both | start | end
 -->

<style>
    .pie {
        border-radius:50%;
        width:100px;
        height:100px;
        background:yellowgreen;
        background-image:linear-gradient(to right,transparent 50%,#655 0);
    }

    .pie::before{
        /* review the containing block concept 
          If the position property is static, relative, or sticky, the containing block is formed by the edge of the content box of the nearest ancestor element that is either a block container (such as an inline-block, block, or list-item element) or establishes a formatting context (such as a table container, flex container, grid container, or the block container itself).
          margin-left 跟父元素的width挂钩
          height跟父元素的height挂钩
        */
        display:block;
        content:'';
        margin-left:50%;
        height:100%;
        background-color:inherit;
        border-radius:0 100% 100% 0/ 50%;
        transform-origin:left;
        /* animation:spin 3s linear infinite, */
        animation:spin 3s linear infinite,
                  bg 6s step-end infinite;
        /* animation-delay:-1s; */
        /* 继承父组件 */
         animation-delay:inherit;
         animation-play-state:paused;

    }

    @keyframes spin{
        to {transform:rotate(.5turn)}
    }

    @keyframes bg{
        50% {background:#655;}
    }
</style>



<div class="pie" style="animation-delay:-0.2s">
</div>
